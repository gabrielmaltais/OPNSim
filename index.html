<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Tailwind CSS -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map : C'est ici qu'on corrige l'erreur de résolution de modules -->

    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"

    <!-- Font Inter & Fira Code -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        /* Custom Scrollbar */

</head>
<body class="bg-[#0f172a] text-slate-200 h-screen overflow-hidden selection:bg-orange-500/30 selection:text-orange-200">

    <div id="root"></div>

    <!-- Application React -->
    <script type="text/babel" data-type="module">
        // Maintenant on utilise les noms définis dans l'Import Map ci-dessus
        import React, { useState, useEffect } from "react";
        import { createRoot } from "react-dom/client";
        import { 
          Shield, Activity, Plus, Trash2, Play, CheckCircle, 
          XCircle, Globe, Terminal, Server, Lock, Eye, EyeOff, Search, 
          Printer, ArrowRightLeft, Database, Flag, Trophy, Map, 
          ShieldAlert, ShieldCheck, Menu, X, Wifi, Gamepad2, Pencil, 
          ArrowUp, ArrowDown, LayoutGrid, Cpu, HardDrive, Network, Info
        } from "lucide-react";

        // --- Configuration des Missions CTF (20 missions au total) ---
        const MISSIONS_DATA = [
          { id: 'ping_gw', type: 'allow', category: 'Base', title: 'Mission 01: Diagnostic ICMP', targetIp: '192.168.1.1', targetPort: '0', protocol: 'ICMP', origin: 'LAN', flag: 'icmp: reachable-gw-01', desc: 'Le routeur ne répond à rien. Autorisez le Ping (ICMP) du LAN vers le routeur (192.168.1.1).', hint: 'Interface: LAN | Action: Pass | Proto: ICMP | Dest: 192.168.1.1' },
          { id: 'dns_internal', type: 'allow', category: 'Base', title: 'Mission 02: Résolution de Noms', targetIp: '192.168.1.53', targetPort: '53', protocol: 'UDP', origin: 'LAN', flag: 'dns: query-resolved-77', desc: 'Le serveur DNS (1.53) est injoignable. Autorisez les requêtes UDP sur le port 53.', hint: 'N\'oubliez pas que le DNS utilise principalement le protocole UDP.' },
          { id: 'web_internal', type: 'allow', category: 'Accès', title: 'Mission 03: Portail Employés', targetIp: '192.168.1.10', targetPort: '80', protocol: 'TCP', origin: 'LAN', flag: 'http: intranet-up-2026', desc: 'Ouvrez l\'accès HTTP (port 80) vers le serveur Web interne (1.10).', hint: 'Interface: LAN | Action: Pass | Proto: TCP | Dest: 192.168.1.10 | Port: 80' },
          { id: 'ssh_admin', type: 'allow', category: 'Accès', title: 'Mission 04: Admin SSH', targetIp: '192.168.1.20', targetPort: '22', protocol: 'TCP', origin: 'LAN', flag: 'ssh: admin-vault-unlocked', desc: 'Permettez l\'accès SSH (port 22) au serveur Admin (1.20) depuis le LAN.', hint: 'Cible: 192.168.1.20 | Port: 22 | TCP' },
          { id: 'nat_web', type: 'allow', category: 'NAT', title: 'Mission 05: Publication Web (NAT)', targetIp: '192.168.1.10', targetPort: '80', protocol: 'TCP', origin: 'WAN', externalPort: '8080', flag: 'nat: public-web-enabled', desc: 'Rendez le Web interne accessible depuis Internet sur le port 8080 du routeur.', hint: 'NAT (WAN:8080 -> 1.10:80) ET règle Firewall WAN (Pass TCP 1.10:80).' },
          { id: 'block_guest_web', type: 'block', category: 'Sécurité', title: 'Mission 06: Isolation Guest', targetIp: '192.168.1.10', targetPort: '80', protocol: 'TCP', origin: 'GUEST', flag: 'sec: guest-is-blocked', desc: 'Les visiteurs (GUEST) ne doivent pas accéder au portail interne (1.10). Bloquez ce flux.', hint: 'Créez une règle BLOCK sur l\'interface GUEST vers 192.168.1.10 port 80.' },
          { id: 'game_server', type: 'allow', category: 'NAT', title: 'Mission 07: Serveur Minecraft', targetIp: '192.168.1.100', targetPort: '25565', protocol: 'UDP', origin: 'WAN', externalPort: '25565', flag: 'game: craft-session-2026', desc: 'Publiez le serveur de jeu (1.100) en UDP sur son port par défaut 25565.', hint: 'NAT WAN 25565 -> LAN 1.100:25565 (UDP) + Règle Firewall WAN.' },
          { id: 'db_isolation', type: 'block', category: 'Sécurité', title: 'Mission 08: Firewall Database', targetIp: '192.168.1.30', targetPort: '5432', protocol: 'TCP', origin: 'LAN', flag: 'db: zero-trust-db-00', desc: 'Bloquez l\'accès au port SQL (5432) du serveur de base de données (1.30) depuis le LAN.', hint: 'Placez la règle BLOCK en haut de la liste pour qu\'elle soit prioritaire.' },
          { id: 'icmp_wan_off', type: 'block', category: 'Base', title: 'Mission 09: WAN Stealth', targetIp: '192.168.1.1', targetPort: '0', protocol: 'ICMP', origin: 'WAN', flag: 'sec: stealth-wan-mode', desc: 'Assurez-vous que le routeur ne répond pas au Ping sur le WAN.', hint: 'Le Default Deny s\'en occupe, mais testez-le pour valider le flag.' },
          { id: 'sql_admin_only', type: 'allow', category: 'Avancé', title: 'Mission 10: Accès DB Restreint', targetIp: '192.168.1.30', targetPort: '5432', protocol: 'TCP', origin: 'LAN', flag: 'db: admin-only-success', desc: 'Seule la machine d\'admin (1.20) doit accéder à la DB (1.30). Bloquez les autres.', hint: '1: Pass 1.20 -> 1.30:5432 | 2: Block Any -> 1.30:5432.' },
          { id: 'print_server', type: 'allow', category: 'Accès', title: 'Mission 11: Impression Réseau', targetIp: '192.168.1.50', targetPort: '9100', protocol: 'TCP', origin: 'LAN', flag: 'print: paper-jam-91', desc: 'Autorisez le trafic vers l\'imprimante réseau (1.50) sur le port JetDirect 9100 TCP.', hint: 'Interface: LAN | Pass | TCP | Dest: 192.168.1.50 | Port: 9100' },
          { id: 'ntp_sync', type: 'allow', category: 'Base', title: 'Mission 12: Synchronisation Heure', targetIp: '192.168.1.1', targetPort: '123', protocol: 'UDP', origin: 'LAN', flag: 'time: sync-ok-123', desc: 'Le LAN doit pouvoir synchroniser son horloge avec le routeur via le port NTP 123 UDP.', hint: 'Règle LAN | Pass | UDP | Port: 123 | Dest: 192.168.1.1' },
          { id: 'guest_dns', type: 'allow', category: 'Accès', title: 'Mission 13: DNS pour Visiteurs', targetIp: '192.168.1.53', targetPort: '53', protocol: 'UDP', origin: 'GUEST', flag: 'dns: guest-online-88', desc: 'Permettez au réseau GUEST d\'utiliser le serveur DNS interne (1.53).', hint: 'Interface GUEST | Pass | UDP | Dest: 192.168.1.53 | Port: 53' },
          { id: 'ssh_nat_alt', type: 'allow', category: 'NAT', title: 'Mission 14: SSH Obfusqué', targetIp: '192.168.1.20', targetPort: '22', protocol: 'TCP', origin: 'WAN', externalPort: '2222', flag: 'ssh: hidden-port-access', desc: 'Mappez le port externe 2222 du WAN vers le port SSH (22) du serveur Admin (1.20).', hint: 'NAT WAN:2222 -> 1.20:22. N\'oubliez pas la règle Firewall WAN Pass TCP 22.' },
          { id: 'block_inter_vlan', type: 'block', category: 'Sécurité', title: 'Mission 15: Isolation GUEST/Admin', targetIp: '192.168.1.20', targetPort: '22', protocol: 'TCP', origin: 'GUEST', flag: 'sec: vlan-segregation', desc: 'Bloquez tout accès SSH du réseau GUEST vers le serveur Admin (1.20).', hint: 'Interface GUEST | Block | TCP | Dest: 192.168.1.20 | Port: 22' },
          { id: 'web_https', type: 'allow', category: 'Accès', title: 'Mission 16: Sécurisation HTTPS', targetIp: '192.168.1.10', targetPort: '443', protocol: 'TCP', origin: 'LAN', flag: 'ssl: handshake-secure', desc: 'Autorisez le port HTTPS (443) vers le serveur Web (1.10) pour le LAN.', hint: 'Interface: LAN | Pass | TCP | Dest: 192.168.1.10 | Port: 443' },
          { id: 'api_exposure', type: 'allow', category: 'NAT', title: 'Mission 17: API Backend', targetIp: '192.168.1.30', targetPort: '8080', protocol: 'TCP', origin: 'WAN', externalPort: '9000', flag: 'api: endpoint-exposed', desc: 'Publiez l\'API du serveur DB (1.30:8080) sur le port externe 9000 du WAN.', hint: 'NAT WAN:9000 -> 1.30:8080 | Firewall WAN Pass TCP 8080.' },
          { id: 'deny_all_guest', type: 'block', category: 'Sécurité', title: 'Mission 18: GUEST Lockdown', targetIp: '192.168.1.53', targetPort: '53', protocol: 'TCP', origin: 'GUEST', flag: 'sec: guest-tcp-dns-blocked', desc: 'Bloquez explicitement le DNS en TCP (port 53) sur l\'interface GUEST.', hint: 'Même si UDP est permis, bloquez TCP 53 sur GUEST.' },
          { id: 'iot_isolation', type: 'block', category: 'Sécurité', title: 'Mission 19: Mur de Feu DB', targetIp: '192.168.1.30', targetPort: '0', protocol: 'Any', origin: 'WAN', flag: 'sec: zero-wan-to-db', desc: 'Vérifiez qu\'absolument aucun protocole (Any) ne passe du WAN vers la base de données.', hint: 'Testez n\'importe quel port du WAN vers 192.168.1.30. Doit être Bloqué.' },
          { id: 'admin_full_access', type: 'allow', category: 'Avancé', title: 'Mission 20: Privilège Admin', targetIp: '192.168.1.1', targetPort: '443', protocol: 'TCP', origin: 'LAN', flag: 'sys: gui-access-granted', desc: 'Autorisez l\'accès à l\'interface de gestion du routeur (1.1) sur le port 443 TCP.', hint: 'Interface: LAN | Pass | TCP | Dest: 192.168.1.1 | Port: 443' },
        ];

        const NETWORK_INVENTORY = [
          { name: 'Routeur (Passerelle)', ip: '192.168.1.1', services: 'Gateway, DHCP, NTP', type: 'shield', os: 'OPNSense' },
          { name: 'Serveur Web', ip: '192.168.1.10', services: 'HTTP(80), HTTPS(443)', type: 'web', os: 'Ubuntu Server' },
          { name: 'Serveur DNS', ip: '192.168.1.53', services: 'DNS(53)', type: 'wifi', os: 'Debian Bind9' },
          { name: 'Admin Node', ip: '192.168.1.20', services: 'SSH(22)', type: 'server', os: 'Arch Linux' },
          { name: 'DB Server', ip: '192.168.1.30', services: 'SQL(5432), API(8080)', type: 'database', os: 'PostgreSQL' },
          { name: 'Imprimante', ip: '192.168.1.50', services: 'Print(9100)', type: 'print', os: 'Firmware HP' },
          { name: 'PC Gamer', ip: '192.168.1.100', services: 'MC(25565)', type: 'game', os: 'Windows 11' },
        ];

        const IconProxy = ({ type, size = 16, className = "" }) => {
          switch (type) {
            case 'shield': return <Shield size={size} className={className} />;
            case 'web': return <Globe size={size} className={className} />;
            case 'wifi': return <Wifi size={size} className={className} />;
            case 'database': return <Database size={size} className={className} />;
            case 'game': return <Gamepad2 size={size} className={className} />;
            case 'print': return <Printer size={size} className={className} />;
            case 'server': return <HardDrive size={size} className={className} />;
            default: return <Server size={size} className={className} />;
          }
        };

        const App = () => {
          const [activeTab, setActiveTab] = useState('missions');
          const [isSidebarOpen, setSidebarOpen] = useState(false);
          const [logs, setLogs] = useState([]);
          const [unlockedFlags, setUnlockedFlags] = useState({}); 
          const [shownHintId, setShownHintId] = useState(null);
          
          const [rules, setRules] = useState([
            { id: 999, interface: 'Any', action: 'Block', protocol: 'Any', source: 'Any', dest: 'Any', port: 'Any', desc: 'Default Deny All (Mandatory Security)' },
          ]);

          const [natRules, setNatRules] = useState([]);

          const [simConfig, setSimConfig] = useState({
            origin: 'LAN',
            destIp: '192.168.1.10',
            destPort: '80',
            protocol: 'TCP'
          });
          
          const [testResult, setTestResult] = useState(null);
          const [modalMode, setModalMode] = useState(null); 
          const [editingItem, setEditingItem] = useState(null);

          const addLog = (msg, type = 'info') => {
            setLogs(prev => [{ id: Date.now(), msg, type, time: new Date().toLocaleTimeString() }, ...prev].slice(0, 15));
          };

          const runSimulation = () => {
            addLog(`Simulation: ${simConfig.protocol} [${simConfig.origin}] -> ${simConfig.destIp}:${simConfig.destPort}`);
            
            let currentDestIp = simConfig.destIp;
            let currentDestPort = simConfig.destPort;
            let natApplied = null;

            if (simConfig.origin === 'WAN') {
              const matchNat = natRules.find(r => 
                r.protocol === simConfig.protocol && 
                r.extPort.toString() === simConfig.destPort.toString()
              );
              if (matchNat) {
                natApplied = matchNat;
                currentDestIp = matchNat.intIP;
                currentDestPort = matchNat.intPort;
                addLog(`NAT: Translation vers ${currentDestIp}:${currentDestPort}`, 'success');
              }
            }

            let matchedRule = null;
            const relevantRules = rules.filter(r => r.interface === simConfig.origin || r.interface === 'Any');

            for (const rule of relevantRules) {
              const protoMatch = rule.protocol === 'Any' || rule.protocol === simConfig.protocol;
              const destMatch = rule.dest === 'Any' || rule.dest === currentDestIp;
              const portMatch = rule.port === 'Any' || rule.port.toString() === currentDestPort.toString();
              
              if (protoMatch && destMatch && portMatch) {
                matchedRule = rule;
                break;
              }
            }

            const isAllowed = matchedRule && matchedRule.action === 'Pass';
            const status = isAllowed ? 'allowed' : 'blocked';
            const targetDevice = NETWORK_INVENTORY.find(d => d.ip === currentDestIp);
            const hostExists = !!targetDevice;

            setTestResult({ status, hostExists, rule: matchedRule || { id: 'Default', desc: 'Implicit Deny' }, nat: natApplied, target: targetDevice });

            MISSIONS_DATA.forEach(mission => {
              const originMatch = mission.origin === simConfig.origin;
              const protoMatch = mission.protocol ? mission.protocol === simConfig.protocol : true;
              let targetMatch = false;

              if (mission.origin === 'WAN' && mission.externalPort) {
                targetMatch = simConfig.destPort.toString() === mission.externalPort;
              } else {
                targetMatch = simConfig.destIp === mission.targetIp && (mission.targetPort === '0' || simConfig.destPort.toString() === mission.targetPort);
              }

              if (originMatch && protoMatch && targetMatch) {
                const missionSuccess = (mission.type === 'allow' && status === 'allowed' && hostExists) || (mission.type === 'block' && status === 'blocked');
                if (missionSuccess && !unlockedFlags[mission.id]) {
                  setUnlockedFlags(prev => ({ ...prev, [mission.id]: true }));
                  addLog(`DÉFI RÉUSSI : ${mission.title}`, 'success');
                }
              }
            });

            if (isAllowed) {
              if (hostExists) addLog(`Flux AUTORISÉ. Cible atteinte.`, 'success');
              else addLog(`Flux AUTORISÉ mais IP ${currentDestIp} injoignable sur le LAN.`, 'warning');
            } else {
              addLog(`Flux BLOQUÉ par la sécurité.`, 'error');
            }
          };

          const moveRule = (index, direction) => {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= rules.length - 1) return; 
            const updated = [...rules];
            [updated[index], updated[newIndex]] = [updated[newIndex], updated[index]];
            setRules(updated);
          };

          const saveFirewallRule = (data) => {
            if (editingItem) {
              setRules(rules.map(r => r.id === editingItem.id ? { ...data, id: r.id } : r));
            } else {
              const r = { ...data, id: Math.floor(Math.random() * 800) + 100 };
              const u = [...rules]; u.splice(u.length - 1, 0, r); setRules(u);
            }
            setModalMode(null); setEditingItem(null);
          };

          const saveNatRule = (data) => {
            if (editingItem) {
              setNatRules(natRules.map(r => r.id === editingItem.id ? { ...data, id: r.id } : r));
            } else {
              setNatRules([...natRules, { ...data, id: Math.floor(Math.random() * 800) + 200 }]);
            }
            setModalMode(null); setEditingItem(null);
          };

          const progress = Math.round((Object.keys(unlockedFlags).length / MISSIONS_DATA.length) * 100);

          return (
            <div className="flex flex-col md:flex-row h-screen bg-[#0f172a] text-slate-200 font-sans overflow-hidden selection:bg-orange-500/30 selection:text-orange-200">
              
              {/* Mobile Header */}
              <div className="md:hidden flex items-center justify-between p-4 bg-[#1e293b] border-b border-slate-800 z-50 shrink-0 shadow-lg">
                <div className="flex items-center gap-2">
                   <div className="bg-orange-600 p-1.5 rounded-lg"><Shield size={20} className="text-white" /></div>
                   <span className="font-bold text-white tracking-tight">OPNSim</span>
                </div>
                <button onClick={() => setSidebarOpen(!isSidebarOpen)} className="p-2 text-slate-400">
                  {isSidebarOpen ? <X size={28} /> : <Menu size={28} />}
                </button>
              </div>

              {/* Sidebar */}
              <aside className={`fixed inset-0 z-40 md:relative md:flex md:w-72 bg-[#111827] border-r border-slate-800 flex-col shadow-2xl transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                <div className="hidden md:flex p-8 border-b border-slate-800/50 items-center gap-4 bg-gradient-to-b from-[#161e2e] to-[#111827]">
                  <div className="relative">
                     <div className="bg-gradient-to-br from-orange-500 to-red-600 p-3 rounded-xl shadow-lg shadow-orange-900/20 transform rotate-3 hover:rotate-0 transition-transform duration-300">
                       <Shield size={28} className="text-white" fill="currentColor" fillOpacity={0.2} />
                     </div>
                     <div className="absolute -bottom-1 -right-1 bg-white text-orange-600 text-[9px] font-black px-1.5 py-0.5 rounded border border-slate-200 shadow-sm">PRO</div>
                  </div>
                  <div>
                    <h1 className="text-2xl font-black tracking-tighter text-white leading-none">
                      <span className="text-slate-100">OPN</span><span className="text-orange-500">Sim</span>
                    </h1>
                    <div className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mt-1.5">Firewall Lab</div>
                  </div>
                </div>
                
                <nav className="flex-1 py-8 md:py-6 overflow-y-auto px-4 md:px-0 space-y-1">
                  <NavItem active={activeTab === 'missions'} onClick={() => {setActiveTab('missions'); setSidebarOpen(false);}} icon={<Trophy size={18}/>} label="Tableau de Bord" />
                  <NavItem active={activeTab === 'inventory'} onClick={() => {setActiveTab('inventory'); setSidebarOpen(false);}} icon={<LayoutGrid size={18}/>} label="Inventaire" />
                  <div className="my-4 border-t border-slate-800 mx-6 opacity-50"></div>
                  <NavItem active={activeTab === 'nat'} onClick={() => {setActiveTab('nat'); setSidebarOpen(false);}} icon={<ArrowRightLeft size={18}/>} label="Règles NAT" />
                  <NavItem active={activeTab === 'firewall'} onClick={() => {setActiveTab('firewall'); setSidebarOpen(false);}} icon={<Shield size={18}/>} label="Pare-feu" />
                  <NavItem active={activeTab === 'tester'} onClick={() => {setActiveTab('tester'); setSidebarOpen(false);}} icon={<Play size={18}/>} label="Diagnostique" />
                </nav>
                
                <div className="p-6 bg-slate-900/80 border-t border-slate-800 backdrop-blur-sm">
                   <div className="flex justify-between items-end mb-2">
                     <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest flex items-center gap-1.5"><Flag size={10} /> CTF Progress</span>
                     <span className="text-xs font-black text-orange-500">{progress}%</span>
                   </div>
                   <div className="h-2 w-full bg-slate-800 rounded-full overflow-hidden border border-slate-700/50 shadow-inner">
                      <div className="h-full bg-gradient-to-r from-orange-600 to-red-500 transition-all duration-1000 shadow-[0_0_10px_rgba(234,88,12,0.5)]" style={{ width: `${progress}%` }}></div>
                   </div>
                </div>
              </aside>

              {/* Main Content */}
              <main className="flex-1 flex flex-col overflow-hidden relative bg-[#0f172a] bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-800/20 via-[#0f172a] to-[#0f172a]">
                <header className="hidden md:flex h-20 border-b border-slate-800/80 items-center justify-between px-10 bg-[#1e293b]/40 backdrop-blur-xl shrink-0 z-10">
                  <div>
                    <div className="text-xs uppercase font-black tracking-[0.2em] text-slate-500 mb-1">Module Actif</div>
                    <h2 className="text-xl font-bold text-white capitalize tracking-tight">{activeTab === 'missions' ? 'Centre de Commandement' : activeTab}</h2>
                  </div>
                  <div className="flex items-center gap-4">
                     <div className="px-4 py-2 bg-slate-900/50 rounded-xl border border-slate-700/50 flex items-center gap-3 shadow-sm">
                        <div className="flex flex-col text-right">
                           <span className="text-[10px] font-black uppercase text-slate-500 tracking-wider">État Système</span>
                           <span className="text-xs font-mono text-green-400 font-bold">ONLINE</span>
                        </div>
                        <div className="relative">
                           <Activity size={20} className="text-green-500" />
                           <span className="absolute top-0 right-0 w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                        </div>
                     </div>
                  </div>
                </header>

                <div className="flex-1 overflow-y-auto p-4 md:p-10 custom-scrollbar relative">
                  
                  {activeTab === 'missions' && (
                    <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                       <div className="grid grid-cols-1 xl:grid-cols-3 gap-8">
                          <div className="xl:col-span-2 space-y-8">
                            <div className="flex items-end justify-between border-b border-slate-800 pb-4">
                               <div>
                                  <h2 className="text-3xl md:text-4xl font-black italic tracking-tighter uppercase text-white mb-2">Missions en cours</h2>
                                  <p className="text-slate-400 text-sm leading-relaxed max-w-xl">Configurez le pare-feu pour autoriser les services légitimes et bloquer les menaces. Chaque succès débloque un flag.</p>
                               </div>
                            </div>
                            
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">

                                        </div>
                                        <h4 className="text-3xl font-black uppercase tracking-tighter italic text-white mb-2">Bloqué par le Pare-feu</h4>
                                        <p className="text-red-300/80 text-xs font-mono bg-red-950/50 px-4 py-2 rounded-lg border border-red-900/50">MATCH: "{testResult.rule.desc}"</p>
                                     </div>
                                   )}
                                </div>
                            </div>
                          )}
                       </div>
                    </div>
                  )}

                </div>
              </main>

              {modalMode && (
                <Modal 
                  title={editingItem ? `Modification : #${editingItem.id}` : `Nouveaux Paramètres`}
                  type={modalMode} initialData={editingItem}
                  onClose={() => {setModalMode(null); setEditingItem(null);}} 
                  onConfirm={modalMode === 'firewall' ? saveFirewallRule : saveNatRule} 
                />
              )}
            </div>
          );
        };

        const NavItem = ({ active, onClick, icon, label }) => (
          <button onClick={onClick} className={`w-full flex items-center gap-4 px-8 py-4 text-sm transition-all relative group ${active ? 'text-white font-bold' : 'text-slate-400 hover:text-slate-200'}`}>
            {active && (
              <div className="absolute inset-0 bg-gradient-to-r from-orange-600/10 to-transparent border-l-4 border-orange-500"></div>
            )}
            <div className={`transition-all duration-300 relative z-10 ${active ? 'text-orange-500 scale-110 drop-shadow-[0_0_8px_rgba(249,115,22,0.5)]' : 'group-hover:scale-110 group-hover:text-slate-300'}`}>{icon}</div>
            <span className="relative z-10">{label}</span>
          </button>
        );

        const Modal = ({ title, onClose, onConfirm, type, initialData }) => {
          const [data, setData] = useState(initialData || (type === 'firewall' ? { 
            interface: 'LAN', action: 'Pass', protocol: 'TCP', dest: 'Any', port: 'Any', desc: '' 
          } : { 
            protocol: 'TCP', extPort: '8080', intIP: '192.168.1.10', intPort: '80', desc: '' 
          }));

          return (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in">
               <div className="bg-[#1e293b] border border-slate-700 w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl flex flex-col my-auto border-t-[6px] border-orange-600">
                  <div className="p-6 md:p-8 border-b border-slate-700 flex justify-between items-center bg-slate-900/30 shrink-0">
                     <h3 className="text-xl font-black italic flex items-center gap-3 uppercase tracking-tighter text-white shadow-black drop-shadow-md">{title}</h3>
                     <button onClick={onClose}><XCircle size={28} className="text-slate-500 hover:text-white transition-colors"/></button>
                  </div>
                  <div className="p-6 md:p-10 space-y-6">
                     {type === 'firewall' ? (
                       <div className="grid grid-cols-2 gap-5 text-sm text-left">
                          <div className="col-span-1 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Interface</label>
                            <select value={data.interface} onChange={e=>setData({...data, interface: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all text-white font-bold">
                              <option>LAN</option><option>WAN</option><option>GUEST</option><option>Any</option>
                            </select>
                          </div>
                          <div className="col-span-1 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Action</label>
                            <select value={data.action} onChange={e=>setData({...data, action: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all text-sm font-bold text-white">
                              <option>Pass</option><option>Block</option>
                            </select>
                          </div>
                          <div className="col-span-2 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Cible IP (ex: 192.168.1.10)</label>
                            <input value={data.dest} onChange={e=>setData({...data, dest: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl font-mono text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50 transition-all text-white placeholder-slate-600" placeholder="Any pour tout le monde" />
                          </div>
                          <div className="col-span-1 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Port</label>
                            <input value={data.port} onChange={e=>setData({...data, port: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl font-mono text-sm outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all text-white placeholder-slate-600" placeholder="ex: 80" />
                          </div>
                          <div className="col-span-1 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Protocol</label>
                            <select value={data.protocol} onChange={e=>setData({...data, protocol: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all font-mono text-blue-300 font-bold">
                              <option>TCP</option><option>UDP</option><option>ICMP</option><option>Any</option>
                            </select>
                          </div>
                       </div>
                     ) : (
                       <div className="grid grid-cols-2 gap-5 text-sm text-left">
                          <div className="col-span-2 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Port Public (WAN)</label>
                            <input value={data.extPort} onChange={e=>setData({...data, extPort: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl text-orange-400 font-mono text-sm outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all font-bold placeholder-slate-600" placeholder="ex: 8080" />
                          </div>
                          <div className="col-span-1 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Cible LAN IP</label>
                            <input value={data.intIP} onChange={e=>setData({...data, intIP: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl font-mono text-sm outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all text-white placeholder-slate-600" placeholder="ex: 192.168.1.10" />
                          </div>
                          <div className="col-span-1 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Port Cible</label>
                            <input value={data.intPort} onChange={e=>setData({...data, intPort: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl text-green-400 font-mono text-sm outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all font-bold placeholder-slate-600" placeholder="ex: 80" />
                          </div>
                          <div className="col-span-2 space-y-2">
                            <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Protocol</label>
                            <select value={data.protocol} onChange={e=>setData({...data, protocol: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 transition-all text-white font-bold">
                              <option>TCP</option><option>UDP</option>
                            </select>
                          </div>
                       </div>
                     )}
                     <div className="col-span-2 space-y-2 pt-2 border-t border-slate-700/50 text-left">
                        <label className="text-[10px] font-black text-slate-500 uppercase block tracking-widest pl-1">Commentaire</label>
                        <input value={data.desc} onChange={e=>setData({...data, desc: e.target.value})} className="w-full bg-slate-900/50 border border-slate-600 p-3 rounded-xl italic outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500/50 text-xs md:text-sm transition-all text-slate-300 placeholder-slate-600" placeholder="Description de la règle..." />
                     </div>
                  </div>
                  <div className="p-8 bg-slate-900/50 flex gap-4 shrink-0">
                     <button onClick={onClose} className="flex-1 bg-slate-800 py-4 rounded-xl font-bold text-slate-300 hover:bg-slate-700 hover:text-white transition-colors">Annuler</button>
                     <button onClick={()=>onConfirm(data)} className="flex-1 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 py-4 rounded-xl font-black text-lg shadow-lg shadow-orange-900/30 active:scale-95 transition-all uppercase tracking-widest text-white">Enregistrer</button>
                  </div>
               </div>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

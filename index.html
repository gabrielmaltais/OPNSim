        // --- Missions ---
        const MISSIONS_DATA = [
            { id: 'ping_gw', type: 'allow', category: 'Base', title: 'Mission 01: Diagnostic ICMP', targetIp: '192.168.1.1', targetPort: '0', protocol: 'ICMP', origin: 'LAN', flag: 'icmp: reachable-gw-01', desc: 'Le routeur ne répond à rien. Autorisez le Ping (ICMP) du LAN vers le routeur (192.168.1.1) pour tester la gateway.', hint: 'Interface: LAN | Action: Pass | Proto: ICMP | Dest: 192.168.1.1' },

            { id: 'game_server', type: 'allow', category: 'NAT', title: 'Mission 07: Serveur Minecraft', targetIp: '192.168.1.100', targetPort: '25565', protocol: 'UDP', origin: 'WAN', externalPort: '25565', flag: 'game: craft-session-2026', desc: 'Publiez le serveur de jeu (1.100) en UDP sur son port par défaut 25565.', hint: 'NAT WAN 25565 -> LAN 1.100:25565 (UDP) + Règle Firewall WAN.' },
            { id: 'db_isolation', type: 'block', category: 'Sécurité', title: 'Mission 08: Firewall Database', targetIp: '192.168.1.30', targetPort: '5432', protocol: 'TCP', origin: 'LAN', flag: 'db: zero-trust-db-00', desc: 'Bloquez l\'accès au port SQL (5432) du serveur DB (1.30) depuis le LAN.', hint: 'Placez la règle BLOCK en haut de la liste pour qu\'elle soit prioritaire.' },

            { id: 'sql_admin_only', type: 'allow', category: 'Avancé', title: 'Mission 10: Accès DB Restreint', targetIp: '192.168.1.30', targetPort: '5432', protocol: 'TCP', origin: 'LAN', sourceIp: '192.168.1.20', flag: 'db: admin-only-success', desc: 'Seule la machine d\'admin (1.20) doit accéder à la DB (1.30). Bloquez les autres.', hint: 'Pass 1.20 -> 1.30:5432 suivi de Block Any -> 1.30:5432.' },

            { id: 'block_inter_vlan', type: 'block', category: 'Sécurité', title: 'Mission 15: Isolation Inter-VLAN', targetIp: '192.168.1.20', targetPort: '22', protocol: 'TCP', origin: 'GUEST', flag: 'sec: vlan-segregation', desc: 'Bloquez tout accès SSH du réseau GUEST vers le serveur Admin (1.20).', hint: 'Interface GUEST | Block | TCP | Dest: 1.20 | Port: 22' },
            { id: 'web_https', type: 'allow', category: 'Accès', title: 'Mission 16: Sécurisation HTTPS', targetIp: '192.168.1.10', targetPort: '443', protocol: 'TCP', origin: 'LAN', flag: 'ssl: handshake-secure', desc: 'Autorisez le port HTTPS (443) vers le serveur Web (1.10) pour le LAN.', hint: 'LAN | Pass | TCP | Dest: 1.10 | Port: 443' },
            { id: 'api_exposure', type: 'allow', category: 'NAT', title: 'Mission 17: API Backend', targetIp: '192.168.1.30', targetPort: '8080', protocol: 'TCP', origin: 'WAN', externalPort: '9000', flag: 'api: endpoint-exposed', desc: 'Publiez l\'API du serveur DB (1.30:8080) sur le port externe 9000 WAN.', hint: 'NAT WAN:9000 -> 1.30:8080 | Firewall WAN Pass TCP 8080.' },
            { id: 'deny_all_guest', type: 'block', category: 'Sécurité', title: 'Mission 18: GUEST DNS Lockdown', targetIp: '192.168.1.53', targetPort: '53', protocol: 'TCP', origin: 'GUEST', flag: 'sec: guest-dns-tcp-blocked', desc: 'Bloquez explicitement le DNS en TCP (port 53) sur l\'interface GUEST.', hint: 'Bloquez TCP 53 sur GUEST pour forcer UDP.' },
            { id: 'iot_isolation', type: 'block', category: 'Sécurité', title: 'Mission 19: Mur de Feu WAN', targetIp: '192.168.1.30', targetPort: '0', protocol: 'Any', origin: 'WAN', flag: 'sec: zero-wan-to-db', desc: 'Vérifiez qu\'aucun protocole ne passe du WAN vers la base de données.', hint: 'Testez n\'importe quel port du WAN vers 192.168.1.30.' },
            { id: 'admin_full_access', type: 'allow', category: 'Avancé', title: 'Mission 20: Privilège Admin Web', targetIp: '192.168.1.1', targetPort: '443', protocol: 'TCP', origin: 'LAN', flag: 'sys: gui-access-granted', desc: 'Autorisez l\'accès à la console du routeur (1.1) sur le port 443 TCP.', hint: 'LAN | Pass | TCP | 1.1 | Port: 443' },
        ];

        const NETWORK_INVENTORY = [
            { name: 'Routeur (GW)', ip: '192.168.1.1', type: 'shield' },
            { name: 'Web Server', ip: '192.168.1.10', services: 'HTTP(80), HTTPS(443)', type: 'web' },
            { name: 'DNS Server', ip: '192.168.1.53', services: 'DNS(53)', type: 'wifi' },
            { name: 'Admin Host', ip: '192.168.1.20', services: 'SSH(22)', type: 'database' },
            { name: 'DB SQL Server', ip: '192.168.1.30', services: 'PostgreSQL(5432), API(8080)', type: 'database' },
            { name: 'Imprimante', ip: '192.168.1.50', services: 'JetDirect(9100)', type: 'print' },
            { name: 'PC Gamer', ip: '192.168.1.100', services: 'MC(25565)', type: 'game' },
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('missions');
            const [isSidebarOpen, setSidebarOpen] = useState(false);
            const [logs, setLogs] = useState([]);
            const [unlockedFlags, setUnlockedFlags] = useState({}); 
            const [shownHintId, setShownHintId] = useState(null);
            
            const [rules, setRules] = useState([
                { id: 999, interface: 'Any', action: 'Block', protocol: 'Any', source: 'Any', dest: 'Any', port: 'Any', desc: 'Default Deny All' },
            ]);

            const [natRules, setNatRules] = useState([]);
            const [simConfig, setSimConfig] = useState({
                origin: 'LAN',
                sourceIp: '192.168.1.50',
                destIp: '192.168.1.10',
                destPort: '80',
                protocol: 'TCP'
            });
            
            const [testResult, setTestResult] = useState(null);
            const [modalMode, setModalMode] = useState(null); 
            const [editingItem, setEditingItem] = useState(null);

            const addLog = (msg, type = 'info') => {
                setLogs(prev => [{ id: Date.now(), msg, type, time: new Date().toLocaleTimeString() }, ...prev].slice(0, 15));
            };

            const runSimulation = () => {
                addLog(`Simulation: ${simConfig.protocol} de ${simConfig.sourceIp} [${simConfig.origin}] -> ${simConfig.destIp}:${simConfig.destPort}`);
                
                let currentDestIp = simConfig.destIp;
                let currentDestPort = simConfig.destPort;
                let natApplied = null;

                if (simConfig.origin === 'WAN') {
                    const matchNat = natRules.find(r => 
                        r.protocol === simConfig.protocol && 
                        r.extPort.toString() === simConfig.destPort.toString()
                    );
                    if (matchNat) {
                        natApplied = matchNat;
                        currentDestIp = matchNat.intIP;
                        currentDestPort = matchNat.intPort;
                        addLog(`NAT: Translation vers ${currentDestIp}:${currentDestPort}`, 'success');
                    }
                }

                let matchedRule = null;
                const relevantRules = rules.filter(r => r.interface === simConfig.origin || r.interface === 'Any');

                for (const rule of relevantRules) {
                    const protoMatch = rule.protocol === 'Any' || rule.protocol === simConfig.protocol;
                    const sourceMatch = rule.source === 'Any' || rule.source === simConfig.sourceIp;
                    const destMatch = rule.dest === 'Any' || rule.dest === currentDestIp;
                    const portMatch = rule.port === 'Any' || rule.port.toString() === currentDestPort.toString();
                    
                    if (protoMatch && sourceMatch && destMatch && portMatch) {
                        matchedRule = rule;
                        break;
                    }
                }

                const isAllowed = matchedRule && matchedRule.action === 'Pass';
                const status = isAllowed ? 'allowed' : 'blocked';
                const targetDevice = NETWORK_INVENTORY.find(d => d.ip === currentDestIp);
                const hostExists = !!targetDevice;

                setTestResult({ status, hostExists, rule: matchedRule || { id: 'Default', desc: 'Implicit Deny' }, nat: natApplied, target: targetDevice });

                MISSIONS_DATA.forEach(mission => {
                    const originMatch = mission.origin === simConfig.origin;
                    const protoMatch = mission.protocol ? mission.protocol === simConfig.protocol : true;
                    const sourceMatch = mission.sourceIp ? mission.sourceIp === simConfig.sourceIp : true;
                    let targetMatch = false;

                    if (mission.origin === 'WAN' && mission.externalPort) {
                        targetMatch = simConfig.destPort.toString() === mission.externalPort;
                    } else {
                        targetMatch = simConfig.destIp === mission.targetIp && 
                                     (mission.targetPort === '0' || simConfig.destPort.toString() === mission.targetPort);
                    }

                    if (originMatch && protoMatch && sourceMatch && targetMatch) {
                        const success = (mission.type === 'allow' && status === 'allowed' && hostExists) || 
                                       (mission.type === 'block' && status === 'blocked');
                        if (success && !unlockedFlags[mission.id]) {
                            setUnlockedFlags(prev => ({ ...prev, [mission.id]: true }));
                            addLog(`DÉFI RÉUSSI : ${mission.title}`, 'success');
                        }
                    }
                });

                if (isAllowed && hostExists) addLog(`Flux AUTORISÉ.`, 'success');
                else if (isAllowed) addLog(`Flux AUTORISÉ mais IP injoignable.`, 'warning');
                else addLog(`Flux BLOQUÉ.`, 'error');
            };

            const moveRule = (index, direction) => {
                const newIndex = index + direction;
                if (newIndex < 0 || newIndex >= rules.length - 1) return;
                const updated = [...rules];
                [updated[index], updated[newIndex]] = [updated[newIndex], updated[index]];
                setRules(updated);
            };

            const saveFirewallRule = (data) => {
                if (editingItem) {
                    setRules(rules.map(r => r.id === editingItem.id ? { ...data, id: r.id } : r));
                } else {
                    const r = { ...data, id: Math.floor(Math.random() * 800) + 100 };
                    const u = [...rules]; u.splice(u.length - 1, 0, r); setRules(u);
                }
                setModalMode(null); setEditingItem(null);
            };

            const saveNatRule = (data) => {
                if (editingItem) {
                    setNatRules(natRules.map(r => r.id === editingItem.id ? { ...data, id: r.id } : r));
                } else {
                    setNatRules([...natRules, { ...data, id: Math.floor(Math.random() * 800) + 200 }]);
                }
                setModalMode(null); setEditingItem(null);
            };

                                    <div className="col-span-2 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Source IP</label><input value={data.source} onChange={e=>setData({...data, source: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl font-mono text-sm outline-none focus:border-blue-500" placeholder="Any ou IP" /></div>
                                    <div className="col-span-2 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Destination IP</label><input value={data.dest} onChange={e=>setData({...data, dest: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl font-mono text-sm outline-none focus:border-blue-500" placeholder="Any ou IP" /></div>
                                    <div className="col-span-1 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Port</label><input value={data.port} onChange={e=>setData({...data, port: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl font-mono text-sm outline-none focus:border-orange-500" /></div>
                                    <div className="col-span-1 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Protocol</label><select value={data.protocol} onChange={e=>setData({...data, protocol: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl outline-none focus:border-orange-500 font-mono"><option>TCP</option><option>UDP</option><option>ICMP</option><option>Any</option></select></div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-2 gap-4 text-sm">
                                    <div className="col-span-2 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Port Public (WAN)</label><input value={data.extPort} onChange={e=>setData({...data, extPort: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl text-orange-400 font-mono text-sm outline-none focus:border-orange-500" /></div>
                                    <div className="col-span-1 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Cible LAN IP</label><input value={data.intIP} onChange={e=>setData({...data, intIP: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl font-mono text-sm outline-none focus:border-orange-500" /></div>
                                    <div className="col-span-1 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Port Cible</label><input value={data.intPort} onChange={e=>setData({...data, intPort: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl text-green-400 font-mono text-sm outline-none focus:border-orange-500" /></div>
                                    <div className="col-span-2 space-y-1"><label className="text-[10px] font-black text-slate-500 uppercase">Protocol</label><select value={data.protocol} onChange={e=>setData({...data, protocol: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl outline-none focus:border-orange-500"><option>TCP</option><option>UDP</option></select></div>
                                </div>
                            )}
                            <div className="col-span-2 space-y-1 pt-2 border-t border-slate-800"><label className="text-[10px] font-black text-slate-500 uppercase">Commentaire</label><input value={data.desc} onChange={e=>setData({...data, desc: e.target.value})} className="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl italic outline-none focus:border-orange-500 text-xs md:text-sm" /></div>
                        </div>
                        <div className="p-8 bg-slate-900/50 flex gap-4 shrink-0"><button onClick={onClose} className="flex-1 bg-slate-800 py-4 rounded-2xl font-bold hover:bg-slate-700 transition-colors">Annuler</button><button onClick={()=>onConfirm(data)} className="flex-1 bg-orange-600 py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all">Sauvegarder</button></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
